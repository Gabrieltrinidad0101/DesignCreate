name: Build and Deploy

on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          sudo docker login -u gabrielopensource -p ${{ secrets.PACKAGE_TOKEN }} ghcr.io
          sudo docker compose -f ./backend/docker-compose.yml build designcreate_pro
          sudo docker push ghcr.io/gabrieltrinidad0101/backend-designcreate_pro:latest
